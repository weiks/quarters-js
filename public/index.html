<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quarters SDK</title>
  </head>
  <script src="https://unpkg.com/vue" charset="utf-8"></script>
  <script src="../lib/Quarters.min.js" charset="utf-8"></script>
  <body>
    <div id="app">
      <button v-on:click="login">Login with Quarters</button>
    </div>
  </body>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        quarters: new Quarters('test', 'test', {
          quartersURL: 'http://localhost:3000',
          apiURL: 'http://localhost:3000/'
        })
      },
      methods: {
        login: function() {
          this.quarters.authorize({
            success: function (data) {
              this.quarters.oauthToken(data.code)
            }.bind(this),
            // redirect: true
          })
        }
      }
    })
  </script>
</html>
